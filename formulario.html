<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="estilo/style.css" media="screen" >
  <title>Cadastro</title>
</head>

<body>

    <div>
      <h1 id="titulo">Cadastro</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br>

    </div>

    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
      </fieldset>

      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="campo">
        <label><strong>Qual seus pedidos</strong></label>
        <label>
          <input type="radio" name="pizza" value="calabresa" checked >Calabresa
        </label>
        <label>
          <input type="radio" name="pizza" value="muçarela">Muçarela
        </label>
        <label>
          <input type="radio" name="pizza" value="brocolis">Brocólis
        </label>
      </div>

      <div class="campo">
        <label for="pagamento"><strong>Forma de Pagamento</strong></label>
        <select id="pagamento">
          <option selected disabled value="" checked>Selecione</option>
          <option value="">Cartão</option>
          <option value="">Dinheiro</option>
          <option value="">Pix</option>
        </select>
      </div>

      <fieldset class="grupo">
        <h2>Dois Sabores</h2>
        <div id="check">
          <label><strong>Escolha seus sabores para meia a meia</strong></label><br><br>
          <input type="checkbox" name="calabresa" id="calabresa" value="pizza">
          <label for="calabresa"><strong>Calabresa</strong></label>
          <input type="checkbox" name="mucarela" id="mucarela" value="pizza1">
          <label for="mucarela"><strong>Muçarela</strong></label>
          <input type="checkbox" name="brocolis" id="brocolis" value="pizza2">
          <label for="brocolis"><strong>Brocólis</strong></label>
        </div>
      </fieldset>

      <div class="campo">
        <br>
        <label><strong>Digite seu endereço:</strong></label>
        <textarea row="10" style="width: 26em;"id="endereco" nome="endereco"></textarea>
      </div>

      <button class="botao" type="submit">Enviar</button>

    </form>

</body>

</html>
